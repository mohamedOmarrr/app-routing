<section class="position-relative">
    @if ( largeImg === true) {
        <div class="layoutOnSection" (click)="checkOut($event)">
            <img [src]="Src" [alt]="Alt">
        </div>
    }
    <div class="container">
        <div class="head-content my-5 py-5 d-flex flex-column align-items-center">
            <h1 class=" position-relative fw-bold">PORTFOLIO COMPONENT</h1>
            <i class="fas fa-star"></i>
        </div>
        <div class="cards row">
            @for(img of images; track $index){
                <div class="card col-sm-12 col-md-6 col-lg-4 mb-5">
                    <div class="inner position-relative mx-3">
                        <img (click)="getSrc($event)" class="w-100 rounded-3 " [src]="img.src" [alt]="img.alt">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
